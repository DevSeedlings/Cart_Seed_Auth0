PRODUCTS

<br><hr>
<div class="" ng-repeat="product in products">
  Name: {{product.name}}<br>
  Desc: {{product.description}}<br>
  Price: {{product.price | currency}}<br>
  <input type="number" name="" value="" min="1" ng-model="qty">
  <button type="button" name="button" ng-click="addToCart(product.id, qty)">Add to cart</button>
  <hr>
</div>
